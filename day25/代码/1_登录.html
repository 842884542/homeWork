<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body{
            background-color: greenyellow;
            margin: 0px;
        }
        div1{
            position: absolute;
            left: 400px;
            top: 150px;
        }
        div2{
            background-color: white;

            position: absolute;

        a{
            color: aqua;

</head>
<body>
        <div style="background-color: white">
            <img src="img/QQ音乐图标.png">
          <span style="float: left;color: aqua;font-size: 40px">QQ音乐登录</span>

            <span style="float: right;font-size: 30px;color: blueviolet;"id="time1" >
               </span>
        </div>
        <div1 >
            <img src="img/登录界面图片.jpg">
            <div2><div style="text-align: center">
                <h1 style="text-align: center;color: brown">QQ音乐登录</h1>
               <div style="margin: 20px ">
                   <input  style="width: 250px;height: 40px" type="text"

                           id="name" onfocus="inputfocus()" onblur="inputblur()">
               </div>

                <div style="margin: 20px ">
                    <input style="width: 250px;height: 40px" type="password"
                           name="password" placeholder="登录密码">

                <br>
                <input type="checkbox" id="serve">

                <div>
                <input style="background-color: cornflowerblue;width: 250px;
                height: 40px;margin: 20px" type="submit"value="登录">
                </div>
                <div>还没有帐号?<a href="2_注册.html">免费注册</a>
                    <a href="https://aq.qq.com/v2/uv_aq/html/reset_pwd/pc_reset_pwd_input_account.html?v=3.0&old_ver_account=842884542"

            </div>
            </div2>
        </div1>
</body>
<script type="text/javascript">
    var byId = document.getElementById("name");
    function inputfocus() {
        byId.style.borderColor="red";
        byId.style.fontSize="30px"
    }
    function inputblur() {
       byId.style.borderColor="grey";
    }
</script>
<script type="text/javascript">
    function mytime(){
        var a = new Date();
        var b = a.toLocaleTimeString();
        var c = a.toLocaleDateString();
        document.getElementById("time1").innerHTML = c+"&nbsp"+b;
    }
    setInterval(function() {mytime()},1000);

</script>
